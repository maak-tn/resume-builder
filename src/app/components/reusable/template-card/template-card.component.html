<mat-card class="templateCard">
    <mat-card-header>
        <div mat-card-avatar class=" example-header-image">
        </div>
        <mat-card-title>{{templateTitle}}</mat-card-title>
        <mat-card-subtitle>{{templateSubtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{previewUrl}}" alt="Photo of a Shiba Inu">

    <mat-card-actions [align]="'end'">
        <button mat-button>Use Template</button>
    </mat-card-actions>
</mat-card>
