<h2 mat-dialog-title>
    <mat-icon>construction</mat-icon>
    Settings
</h2>
<mat-dialog-content class="mat-typography">
    <h3>Configure resume sections</h3>

    <div>
        <mat-slide-toggle [(ngModel)]="experienceIsChecked" name="enableExperience" (change)="toggleExperience($event)">Enable Experience section</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="skillsIsChecked" name="enableSkills" (change)="toggleSkills($event)">Enable Skills section</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="languagesIsChecked" name="enableLanguages" (change)="toggleLanguages($event)">Enable Languages section</mat-slide-toggle>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
