<div class="templateCard">
    <header>
        <h2>{{templateTitle}}</h2>
        <h4>{{templateSubtitle}}</h4>
    </header>

    <main>
        <img mat-card-image src="{{previewUrl}}" alt="template preview">
    </main>

    <footer>
        <button mat-flat-button color="primary" (click)="useTemplate(templateTag)">Use Template</button>
    </footer>
</div>
